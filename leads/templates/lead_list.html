{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'leads:lead-create' %}">Create a new lead</a>
    <hr />
    <h3>Leads</h3>
    {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead-detail' lead.pk %}">{{ lead }}</a>, {{lead.age}}
        </div>
    {% endfor %}
{% endblock content %}
